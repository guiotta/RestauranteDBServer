<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Restaurant Page</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form th:action="@{/logout}" method="get">
					<button class="btn btn-md btn-danger btn-block" name="registration"
						type="Submit">Logout</button>
				</form>


				<form autocomplete="off" th:action="@{/restaurant/restaurantHome}"
					method="POST" th:object="${restaurant}" class="form-signin"
					role="form">
					<h3 class="form-signin-heading" th:text="Restaurant"></h3>
					<br /> <label th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" class="validation-message"></label> <input
						type="text" id="name" name="name" th:placeholder="Name"
						class="form-control" /> <br />

					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Name or Password
							invalid, please verify</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit"
						value="Add" type="Submit" th:text="Add"></button>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>
				</form>

			</div>
		</div>

	</div>
	
	<form th:action="@{/user/userHome}" method="get">
    	<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
	</form>
</body>
</html>
