<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
					<div class="form-group blu-margin"
						th:object="${availableRestaurants}">
						<form th:action="@{/vote/voteHome}" method="post" th:object="${vote}">
						<label th:if="${#fields.hasErrors('restaurant')}" th:errors="*{restaurant}"
                               class="validation-message"></label>
							<select class="form-control" id="selectRestaurant"
								name="selectRestaurant" th:field="*{restaurant}">
								<option value="">Select Restaurant</option>
								<option th:each="restaurant : ${availableRestaurants}"
									th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
							</select>
							<button class="btn btn-md btn-danger btn-block" name="addRestaurant"
                				type="Submit">Vote for restaurant
                			</button>
                			<label th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
                               class="validation-message"></label>
						</form>
					</div>

				</div>
            <p class="admin-message-text text-center" th:utext="${userMessage}"></p>
            
        </div>
    </div>

</div>
</body>
</html>
