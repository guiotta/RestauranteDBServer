<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<table>
			<thead>
				<tr>
					<th>Restaurant</th>
					<th>Votes</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${todayVotes.empty}">
					<td colspan="2">No Votes Available</td>
				</tr>
				<tr th:each="vote : ${todayVotes}">
					<td><span th:text="${vote.name}"> Name </span></td>
					<td><span th:text="${vote.count}"> Count </span></td>
				</tr>
			</tbody>
		</table>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/user.jpg}"
						class="img-responsive center-block" width="400" height="400"
						alt="User" />

					<div class="form-group blu-margin"
						th:object="${availableRestaurants}">
						<form th:action="@{/vote/voteHome}" method="get">
							<button class="btn btn-md btn-danger btn-block"
								name="addRestaurant" type="Submit">Vote</button>
						</form>
					</div>

				</div>
				<p class="admin-message-text text-center" th:utext="${userMessage}"></p>

				<form th:action="@{/restaurant/restaurantHome}" method="get">
					<button class="btn btn-md btn-danger btn-block"
						name="addRestaurant" type="Submit">Add Restaurant</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
